<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="shortcut icon"
      href="/src/assets/images/name-logo-favicon-red.svg"
      type="image/x-icon"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="/" />

    <!-- Load a font called Roboto from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>Abhishek | Portfolio</title>

    <script>
      // Set background color instantly to prevent white flash
      (function () {
        var theme = window.localStorage.getItem("darkMode");
        var style = document.createElement("style");
        if (theme === "true") {
          style.innerHTML =
            "body { background-color: #121212 !important; color: #fff !important; }";
        } else {
          style.innerHTML =
            "body { background-color: #fff !important; color: #000 !important; }";
        }
        document.head.appendChild(style);
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <!-- A hidden form for Netlify bots to detect the fields -->
    <form name="contactMe" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <textarea name="message"></textarea>
    </form>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
